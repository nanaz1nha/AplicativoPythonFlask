<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
</head>

<body>

    {% include 'header.html' %}

    <main>
        <h1>Editar Tarefa</h1>
        <form method="POST">
            <label>Título:</label>
            <input type="text" name="titulo" value="{{ task[2] }}" required>
            <label>Descrição:</label>
            <textarea name="descricao" required>{{ task[3] }}</textarea>
            <label>Status:</label>
            <input type="checkbox" name="status" value="on" {{checked}}> Concluído
            <button type="submit">Salvar</button>
        </form>



    </main>

    {% include 'footer.html' %}
</body>

</html>
